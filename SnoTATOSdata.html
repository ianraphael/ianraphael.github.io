<h1>SnoTATOS live data</h1>

<p>We deployed four SnoTATOS networks in the Lincoln Sea in late April 2024 as part of the <a href="https://espo.nasa.gov/arcsix/content/ARCSIX" target="_blank" rel="noopener noreferrer">NASA ARCSIX project</a>. Below you'll find live data from the active networks.</p>

<body>
  <div id="wrapper">
    <div class="content-area">
      <div class="container-fluid">
        <div class="main">
          <div class="row sparkboxes mt-4 mb-4 ml-4 mr-4">
            <div class="container-fluid">
              <div class="box">
                <div id="spark1"></div>
                <div id="spark2"</div>
              </div>
              <div class="box">
                <div id="spark3"></div>
                <div id="spark4"</div>
              </div>
              <div class="box">
                <div id="spark5"></div>
                <div id="spark6"</div>
              </div
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>'
<script src="/js/plotSnotatos.js"></script>
<script>
